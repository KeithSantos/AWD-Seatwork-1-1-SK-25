<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f8ff; /* Light Blue */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #007bff; /* Blue */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="checkbox"] {
      width: auto;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* Account Page */
    .account-info {
      text-align: center;
    }

    .account-info h2 {
      color: #007bff;
    }

    .transaction-history {
      margin-top: 20px;
    }

    .transaction-history h3 {
      color: #007bff;
    }

    .transaction-history ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .transaction-history ul li {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h1>Bank Login</h1>
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter Password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="link">
      <p>Don't have an account? <a href="#" onclick="togglePage('registerPage')">Register</a></p>
    </div>
  </div>

  <div id="registerPage" class="container hidden">
    <h1>Create Account</h1>
    <div class="form-group">
      <label for="regName">Name:</label>
      <input type="text" id="regName" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label for="regAge">Age:</label>
      <input type="number" id="regAge" placeholder="Enter Age">
    </div>
    <div class="form-group">
      <label for="regAddress">Address:</label>
      <input type="text" id="regAddress" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <input type="checkbox" id="agreement">
      <label for="agreement">I agree to the terms and conditions</label>
    </div>
    <button class="btn" onclick="register()">Register</button>
    <div class="link">
      <p>Already have an account? <a href="#" onclick="togglePage('loginPage')">Login</a></p>
    </div>
  </div>

  <div id="accountPage" class="container hidden">
    <h1>Welcome, <span id="userName"></span>!</h1>
    <div class="account-info">
      <h2>Balance: ₱<span id="balance">5000</span></h2>
    </div>
    <div class="actions">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
    <div class="transaction-history">
      <h3>Transaction History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let users = [];
    let currentUser = null;

    function togglePage(pageId) {
      document.querySelectorAll('.container').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }

    function register() {
      const name = document.getElementById('regName').value;
      const age = document.getElementById('regAge').value;
      const address = document.getElementById('regAddress').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const agreement = document.getElementById('agreement').checked;

      if (!name || !age || !address || !email || !password || !agreement) {
        alert('Please fill all fields and agree to the terms.');
        return;
      }

      if (users.some(user => user.email === email)) {
        alert('Email already registered.');
        return;
      }

      users.push({ name, age, address, email, password, balance: 5000, history: [] });
      alert('Account created successfully!');
      togglePage('loginPage');
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(user => user.email === email && user.password === password);
      if (!user) {
        alert('Invalid email or password.');
        return;
      }

      currentUser = user;
      document.getElementById('userName').innerText = user.name;
      document.getElementById('balance').innerText = user.balance;
      updateHistory();
      togglePage('accountPage');
    }

    function deposit() {
      const amount = prompt('Enter deposit amount (Max: ₱1,000,000):');
      const deposit = parseFloat(amount);

      if (isNaN(deposit) || deposit <= 0 || deposit > 1000000) {
        alert('Invalid deposit amount.');
        return;
      }

      currentUser.balance += deposit;
      currentUser.history.push(`Deposited: ₱${deposit}`);
      document.getElementById('balance').innerText = currentUser.balance;
      updateHistory();
    }

    function withdraw() {
      const amount = prompt('Enter withdrawal amount (Max: ₱100,000):');
      const withdrawal = parseFloat(amount);

      if (isNaN(withdrawal) || withdrawal <= 0 || withdrawal > 100000) {
        alert('Invalid withdrawal amount.');
        return;
      }

      if (withdrawal > currentUser.balance) {
        alert('Insufficient balance.');
        return;
      }

      currentUser.balance -= withdrawal;
      currentUser.history.push(`Withdrew: ₱${withdrawal}`);
      document.getElementById('balance').innerText = currentUser.balance;
      updateHistory();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      currentUser.history.forEach(entry => {
        const li = document.createElement('li');
        li.innerText = entry;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
