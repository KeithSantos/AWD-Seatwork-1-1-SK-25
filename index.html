<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login</title>
</head>
<body>
    <link rel="stylesheet" href="./assets/css/style.css">
  <header>
    <h1>Keith's Banking</h1>
    <p>Your Trusted Financial Partner</p>
</header>
<br><br><br><br><br><br>
  <div id="loginPage" class="container">
    <h1>Bank Login</h1>
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter Password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="switch-link">
    </div>
  </div>

  <div id="signupPage" class="container hidden">
    <h1>Create Account</h1>
    <div class="form-group">
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" placeholder="Enter Password">
    </div>
    <button class="btn" onclick="signup()">Sign Up</button>
    <div class="switch-link">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Keith's Banking. All rights reserved.</p>
  </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
